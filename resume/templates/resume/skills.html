{% extends 'resume/base.html' %}

{% block content %}
<h2>Technical Skills</h2>

<div class="row">
    <div class="col-md-4">
        <h3>Advanced</h3>
        {% for skill in advanced_skills %}
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ skill.name }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="col-md-4">
        <h3>Intermediate</h3>
        {% for skill in intermediate_skills %}
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ skill.name }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
